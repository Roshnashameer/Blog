<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="login-username">Username:</label>
                <input type="text" id="userid" name="login-username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password:</label>
                <input type="password" id="password" name="login-password" required>
            </div>
            
            <button type="button" onclick="login()" class="btn">Login</button>
            <div>
                <p>Not registerd? <a href="./registerForm.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
<script src="./logic.js"></script>
</html>
